<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Widow-target" content="_top">
  <meta name="robots" content="none">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>蜂巢资本-支持</title>
  <style>
  .ul{ padding: 4px; width: 500px - 8px; }
  .ul+.ul{
    border-left: 1px solid #666;
  }
  .sale>div{ float: left; }
  .buy>div{ float: right; }
  .line{ position: absolute; opacity: 0.4; top: 0; bottom: 0; }
  .line.all{ opacity: 0.2; }
  .sale>.line{ left:0; background-color: #e96239; }
  .buy>.line{ right:0; background-color: #00b07c; }
  </style>
</head>
<body>
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
  <link href="https://cdn.bootcss.com/element-ui/2.8.2/theme-chalk/index.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/element-ui/2.8.2/index.js"></script>
  <script src="https://cdn.bootcss.com/decimal.js/10.1.1/decimal.min.js"></script>
  <div id="app"></div>
  <script type="text/javascript" src="./src/depth.js"></script>
</body>
</html>
